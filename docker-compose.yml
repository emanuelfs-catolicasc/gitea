      - GITEA_RUNNER_REGISTRATION_TOKEN=hEYeWI3gxV2VaZ8iRrtPtroRI8Vz1Dujkm0POvgx
      - GITEA_RUNNER_NAME=gitea-runner-01
      - GITEA_RUNNER_LABELS=docker
    restart: always
